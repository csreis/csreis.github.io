<html>
<head>
<title>Page with PDFs</title>
<link rel="stylesheet" href="tests.css">
<script>
  var id = "pdf1";
  function swap() {
    var otherID = (id == "pdf1") ? "pdf2" : "pdf1";
    document.getElementById(otherID).src = "https://charlesreis.com/research/publications/sec19-reis.pdf";
    setTimeout(function () { document.getElementById(id).src = "about:blank"; id = otherID; }, 20);
  }
</script>
</head>
<body>
  <button onclick="swap()">Swap PDFs</button>
  <br>
  <embed id="pdf1" src="https://charlesreis.com/research/publications/sec19-reis.pdf" width=600 height=400>
  <br>
  <embed id="pdf2" src="about:blank" width=600 height=400>
</body>
</html>

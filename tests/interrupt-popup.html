<script>
var w;

function openWindow() {
  w = window.open();
}

function navWindow() {
  w.location.href = "https://www.example.com";
  var i = setInterval(function () {
    try {
      w.location.href;
    } catch (e) {
      w.location.href = 'https://www.google.com/csi';
      clearInterval(i);
    }
  }, 1);
}
</script>
<button onclick="openWindow()">Open Window</button>
<button onclick="navWindow()">Navigate Window</button>

<h1>File upload submission</h1>

This submits a file upload form to web.evilbit.io, which displays what was submitted.

<p>
<form method="POST" action="https://web.evilbit.io/echo-upload.php" enctype="multipart/form-data">
<input type="text" name="textfield"><br>
<input type="file" name="filefield"><br>
<input type="file" multiple webkitdirectory id="directoryfield"/>
<input type="hidden" name="hiddenfield" value="foo">
<br>
<input type="submit" value="Submit">
</form>
</p>
